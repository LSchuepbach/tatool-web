<tatool>

  <tatool-grid   id="centeredExecutable"
    service="mainGridService"
    gridSpacing="15"
    cellWidth="90"
    cellHeight="90"
    cellClass="spatialNBack_emptyCell"
    allowDrag="no"
    allowDrop="no">
  </tatool-grid>


  <tatool-input id="bottomExecutable" service="inputService" userInput="clickButton(input, timing, event)">
    <tatool-key code="ArrowLeft" label="YES" response="1"></tatool-key>
    <tatool-key code="ArrowRight" label="NO" response="0"></tatool-key>
  </tatool-input>

</tatool>
