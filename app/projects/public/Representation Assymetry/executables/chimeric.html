<tatool>
    <tatool-grid service="gridService"
        id="centeredExecutable"
        gridSpacing="15"
        cellHeight = "150"
        cellWidth = "150"
        cellClass="chimericCell"
        allowDrag="no"
        allowDrop="no">

  <tatool-input id="bottomExecutable" service="inputService" userInput="inputAction(input, timing, event)"></tatool-input>
</tatool>
